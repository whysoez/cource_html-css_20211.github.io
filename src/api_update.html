<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/movie.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Sửa</title>
</head>
<body>
    <div class="container">
        <div class="update">Sửa</div>
        <form>
            <label for="movieId">Movie Id:</label><br>
            <input type="text" onfocusout="focusId()" id="movieId" name="movieId" value=""><br><br>
            <p id="checkid" class="check"></p>
            <label for="name">Movie Name:</label><br>
            <input type="text" onfocusout="focusName()" id="name" name="name" value=""><br>
            <p id="checkname" class="check"></p>
            <label for="genre">Genre:</label><br>
            <input type="text" onfocusout="focusGenre()" id="genre" name="genre" value=""><br><br>
            <p id="checkgenre" class="check"></p>
            <label for="duration">Duration:</label><br>
            <input type="text" onfocusout="focusDuration()" id="duration" name="duration" value=""><br><br>
            <p id="checkduration" class="check"></p>
            <label for="releaseDate">releaseDate:</label><br>
            <input type="date" onfocusout="focusReleaseDate()" id="releaseDate" name="releaseDate" value=""><br><br>
            <p id="checkreleasedate" class="check"></p>
        </form>
        <div class="valid">
            <button id="update" onclick="start()">Lưu thay đổi</button>
            <a href="./testapi.html"><button>Back Index</button></a>
            <p class="state"></p>
        </div>
    </div>
    <script src="../js/update.js"></script>
</body>
</html>
